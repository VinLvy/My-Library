<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button class="open-dialog" title="Add a book">Add book</button>
    </header>

    <dialog>
        <form class="add-book-form" method="dialog" onsubmit="addBook(event)">
            <div class="form-item">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required />
            </div>
    
            <div class="form-item">
              <label for="author">Author:</label>
              <input type="text" id="author" name="author" required />
            </div>
    
            <div class="form-item">
              <label for="pages">No. of pages:</label>
              <input type="number" id="pages" name="pages" min="1" required />
            </div>
    
            <div class="form-item">
              <fieldset>
                <legend>Status:</legend>
                <div>
                  <input type="radio" id="read" name="status" value="Read" required />
                  <label for="read">Read</label>
                </div>
                <div>
                  <input type="radio" id="unread" name="status" value="Unread" />
                  <label for="unread">Unread</label>
                </div>
                <div>
                  <input type="radio" id="reading" name="status" value="Reading" />
                  <label for="reading">Currently Reading</label>
                </div>
              </fieldset>
            </div>
    
            <div class="form-buttons">
              <button type="submit" class="save-btn">Save</button>
              <button class="close-dialog" autofocus>Close</button>
            </div>
          </form>
    </dialog>
    <main>
        <table class="books-table">
          <caption>
            My Reading List
          </caption>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
      <script src="script.js"></script>
</body>
</html>
